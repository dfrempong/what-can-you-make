
version: '2.1'
orbs:
  heroku: circleci/heroku@1.2.6
  node: circleci/node@4.4.0
  codecov: codecov/codecov@1.2.0

workflows:
  test-and-deploy:
    jobs:
      - node/test
      - codecov/upload:
          file:  ./coverage/clover.xml
      - heroku/deploy-via-git:
          filters:
            branches:
              only:
                - master
          requires:
            - node/test

            